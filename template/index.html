{% extends base.html %}

{% block title %}Index{% end %}

{% block content %}
<div class="ui main container" style="margin-top: 3em;">
  <h1 class="ui header">
    Astnote
    <div class="sub header">
    An online real-time collaborative text editor.<br>
    <span style="font-style:italic;opacity:0.8">powered by <a href="https://firepad.io/" target="_blank">Firepad</a></span>
    </div>
  </h1>
  <div class="ui compact teal button transition hidden" style="margin-bottom:0.5em" id="historys_button">
  {% include historys.part.html %}
  </div>
  <a href="{{root}}/random/r" class="ui compact teal icon labeled button" style="margin-bottom:0.5em">
    <i class="icon plus"></i>
    Note
  </a>
  <a href="{{root}}/random/c" class="ui compact teal icon labeled button" style="margin-bottom:0.5em">
    <i class="icon code"></i>
    Code
  </a>
  <br>
  <h3 class="ui header">Rich Text Demo</h3>
  <iframe src="{{root}}/r/demo/423?bar=hidden&demo=true"
          style="width:100%;height:30em;border-width:1px;border-color:rgba(0,0,0,0.3);resize:vertical;">
  </iframe>
  <h3 class="ui header">Code Demo</h3>
  <iframe src="{{root}}/c/demo/468?demo=true"
          style="width:100%;height:30em;border-width:1px;border-color:rgba(0,0,0,0.3);resize:vertical;">
  </iframe>
  <br><br><br>
  <script>
    var room_url = access_cookies('prev');
    if (room_url)
    {
        $('#prev_room_button').attr('href',room_url).removeClass('transition hidden');
        $('#prev_room_button span').text(format_history(room_url),'{{root}}'.length);
    }
    if (room_history)
    {
      $('#historys_button').removeClass('transition hidden');
    }
  </script>
</div>
{% end %}
